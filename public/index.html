<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/myStyle.css">
</head>
<body>
    <!--ng-app="app" will instantiate the app module on this element-->
    <div class="container" ng-app="app">
        <!--ng-include is used to attach a html template to the page-->
        <header ng-include="'templates/header.html'"></header>
        <!-- ui-view is used to specify where our views will be placed-->
        <div ui-view></div>
        <footer ng-include="'templates/footer.html'"></footer>
    </div>
<!--Build Scripts-->
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<!--User Scripts-->
<script src="js/app.js"></script>
<script src="js/controllers/homeCtrl.js"></script>
<script src="js/controllers/aboutCtrl.js"></script>
<script src="js/controllers/contactCtrl.js"></script>
<script>

</script>
</body>
</html>
